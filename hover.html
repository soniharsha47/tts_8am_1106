<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover & transition</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            
            background-color: red;
            transition-duration: 5s;
            transition-delay: 2s;
        }
        .box:hover{
            background-color: green;
            height: 300px;
            width: 300px;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="box">hello</div>
</body>
</html>

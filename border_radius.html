<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 5px solid black;
            margin-left: 300px;
            margin-top: 100px;
            /* border-radius: 10%; */
            /* border-radius: 0% 100%; */
            border-radius: 100% 00% 00% 00%;
            /* 33 */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

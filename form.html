<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>User Name : </label>
        <input placeholder="User name" />
        <input type="text" />
        <input type="email" />
        <input type="url" />
        <input type="password" />
        <input type="tel" minlength="10" maxlength="10" />
        <input type="number" min="5" max="15" />
        <input type="search" /><br><br>
        <input type="month" />
        <input type="week" />
        <input type="date" />
        <input type="time" />
        <input type="datetime-local" />

        <br><br>

        <input type="file" />
        <input type="color" />
        <input type="range" />
        <br><br>

        <input type="radio" />
        <input type="checkbox" />
        <select>
            <option>Ahmedabad</option>
            <option>Surat</option>
            <option selected>Mumbai</option>
        </select>

        <br><br>
        <input type="submit" />
        <input type="reset" />
    </form>
</body>
</html>

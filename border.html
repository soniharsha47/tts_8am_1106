<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: bisque;
            margin-left: 30%;
            margin-top: 7%;

            border-width: 10px;
            border-color: red;
            border-style: none;

            border: 15px inset blue;

            border-bottom: 15px dotted dodgerblue;
            border-top: 15px double darkred;
            border-right: 15px solid gray;
            border-left: 20px dashed navy;

        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: bisque;
            margin-left: 30%;
            margin-top: 7%;
            border: 10px dotted darkred;
           
            outline-style: dotted;
            outline-color: darkblue;
            outline-width: 15px;
           
            outline: black solid  20px ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>

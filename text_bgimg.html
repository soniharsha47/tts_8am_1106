<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with bg image</title>
    <style>
        .te{
            font-size: 400px;
            font-weight: 900;
            text-align: center;
            background-image: url(./media/bgtext.jpg);
            /* background-repeat: no-repeat; */
            /* background-size: 1100px; */
            background-position-x: 230px;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body>
    <div class="te">Grras Solution Pvt. Ltd.</div>
</body>
</html>

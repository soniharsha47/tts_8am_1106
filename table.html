<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    
    <table border="2">
        <tr>
            <th colspan="3">School Data</th>
            <th rowspan="5">School <br> Data</th>
        </tr>
        <tr>
            <th>Roll</th>
            <th>Name</th>
            <th>Location</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Grras</td>
            <td>Jaipur</td>
        </tr>
        <tr>
            <td>2</td>
            <td>abc</td>
            <td>Ahmedabad</td>
        </tr>
        <tr>
            <td>3</td>
            <td>xyz</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>
</html>

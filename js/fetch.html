<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch data from api</title>

</head>
<body>
    <h1>Fetch data</h1>
    <table border="2">
        <tr>
            <th>advice id</th>
            <th>advice</th>
        </tr>
        <tr>
            <td id="id"></td>
            <td id="advice"></td>
        </tr>
    </table>

    <script>
        // Fetch data from api
        async function apii(){
                // fetch api -> using fetch()
                var api = await fetch("https://api.adviceslip.com/advice");
                var jsondata = await api.json();
                console.log(jsondata)
                document.getElementById('id').innerHTML=jsondata.slip.id;
                document.getElementById('advice').innerHTML=jsondata.slip.advice;
        }
        
        apii()
    </script>
</body>
</html>

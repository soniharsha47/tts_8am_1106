<body>
    <h1>Regular Expression</h1>

    <script>
        var st = 'Grras@123.com';

        document.write(st.search('@')+'<br/>');
        // document.write(st.search(/]/g)+'<br/>');

        // var pre = st.search('@')-1
        // var after = st.search('@')+1

        // document.write(pre + ' ' + after +'<br/>')

        // document.write(st[pre] + '<br/>')
        // document.write(st[after] + '<br/>')

        if(st[st.search('@')-1]==undefined | st[st.search('@')+1]==undefined){
            document.write('Invalid email<br/>')
        }
        else{
            document.write('Valid email<br/>')
        }

        // URL -> http://hostname
    </script>

<!DOCTYPE html>

<body>

    <script>
        // use only document.write()

        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<4-row;col++){
                document.write("&nbsp;&nbsp;");
            }
            for(col1=0;col1<row+1;col1++){
                document.write("*");
            }
            document.write("<br>");
        }

        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                    if(row==0 | row==2 | col==0 | col==4){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
            }
            document.write("<br>");
        }
        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                    if((row-col==0) | (row+col==4) ){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
            }
            document.write("<br>");
        }
        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                    if((row-col==0) | (col==0) | col==4 ){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
            }
            document.write("<br>");
        }
        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                    if( (row+col==4) | row==0 | row==4){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
            }
            document.write("<br>");
        }
        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                    if(col==0 | col==4 | (row+col==4 & row>1) | (row==3 & col==3) ){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
            }
            document.write("<br>");
        }

        document.write('-------------------------------------<br/>');
        for(row=0;row<5;row++){
            for(col=0;col<5;col++){
                    if(row==0 | col==0 | (row==4 & col<=1) | (col==2 & row>1) | (row==2 & col>1) | (col==4 & row>1) ){
                        document.write("*");
                    }
                    else{
                        document.write("&nbsp;&nbsp;");
                    }
            }
            document.write("<br>");
        }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style>
        #uerr{
            color: red;
        }
    </style>
</head>
<body>
    
    <form name="myform" onsubmit="return valid()">
            <input type="text" id="uname" />
            <span id="uerr"></span>
            <input type="password" id="pwd" />
            <input type="submit" value="submit" />
    </form>

    <script>
        // console.log(document.forms['myform']['uname'].value)
        function valid(){
                // console.log('function called........');
                var uname = document.forms['myform']['uname'].value;
                var pwd = document.forms['myform']['pwd'].value;

                if(uname==''){
                    // console.log('Please Enter your Name .......')
                    document.getElementById('uerr').innerHTML = 'Please Enter your Name .......';
                    return false;
                }
                else if(uname.length<2){
                    // console.log('The characters must be grether equale to 2 or more .......')
                    document.getElementById('uerr').innerHTML = 'The characters must be grether equale to 2 or more';
                    return false;
                }
                else if(uname.length>=15){
                    console.log('The characters must be less than 15 .......')
                    return false;
                }
        }
    </script>
</body>
</html>

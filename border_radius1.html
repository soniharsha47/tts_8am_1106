<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            border: 10px solid black;
            margin-left: 200px;
            margin-top: 100px;

            /* border-radius: 30%; */
            /* border-radius: 0% 40%; */
            border-radius: 100% 00% 100% 00%;

        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reflect</title>
    <style>
        .sh{
            text-align: center;
            font-size: 100px;
            color: black;
            -webkit-box-reflect: below -40px;
        }
        img{
            -webkit-box-reflect: right -50px;
        }
    </style>
</head>
<body>
        <div class="sh">Grras Solution</div>
        <img src="./media/birdimg.jpg" alt="">
</body>
</html>
